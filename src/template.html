<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
  <main class="main">
    <div class="main-cont container">
      <div class="main__title flex">
        <h2>ToDo List</h2>
        <form class="title__form hidden">
          <input type="text">
          <input type="submit">
        </form>
      </div>
      <div class="main__add">
        <hr>
        <div class="form__cont">
          <form class="add__form flex">
            <input id="addEnter" class="add__text" type="text" placeholder="Add to your list...">
            <input id="addBtn" class="add__submit" type="submit" value="">
          </form>
        </div>
      </div>
      <div class="main__list">
        <ul class="main__ulist"></ul>
      </div>
      <div class="main__clear">
        <hr>
        <div class="main__btn"><button id="delBtn">Clear all completed</button></div>
      </div>
    </div>
  </main>
</body>
</html>
